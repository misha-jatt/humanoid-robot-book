<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64b5f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#robotGrad)"/>

  <!-- Robot head outline -->
  <rect x="25" y="20" width="50" height="45" rx="8" ry="8" fill="#fff" opacity="0.95"/>

  <!-- Robot antenna -->
  <line x1="50" y1="20" x2="50" y2="10" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="8" r="4" fill="#4CAF50"/>

  <!-- Robot eyes -->
  <circle cx="38" cy="38" r="8" fill="url(#eyeGlow)"/>
  <circle cx="62" cy="38" r="8" fill="url(#eyeGlow)"/>

  <!-- Eye pupils -->
  <circle cx="40" cy="38" r="3" fill="#1565c0"/>
  <circle cx="64" cy="38" r="3" fill="#1565c0"/>

  <!-- Robot mouth/speaker grill -->
  <rect x="35" y="52" width="30" height="8" rx="4" fill="#1565c0" opacity="0.3"/>
  <line x1="38" y1="56" x2="62" y2="56" stroke="#1565c0" stroke-width="1"/>
  <line x1="40" y1="54" x2="40" y2="58" stroke="#1565c0" stroke-width="1"/>
  <line x1="45" y1="54" x2="45" y2="58" stroke="#1565c0" stroke-width="1"/>
  <line x1="50" y1="54" x2="50" y2="58" stroke="#1565c0" stroke-width="1"/>
  <line x1="55" y1="54" x2="55" y2="58" stroke="#1565c0" stroke-width="1"/>
  <line x1="60" y1="54" x2="60" y2="58" stroke="#1565c0" stroke-width="1"/>

  <!-- Robot body hint -->
  <rect x="35" y="68" width="30" height="15" rx="4" ry="4" fill="#fff" opacity="0.9"/>

  <!-- Neural network dots on body -->
  <circle cx="42" cy="75" r="2" fill="#2196F3"/>
  <circle cx="50" cy="72" r="2" fill="#4CAF50"/>
  <circle cx="58" cy="75" r="2" fill="#2196F3"/>
  <line x1="42" y1="75" x2="50" y2="72" stroke="#2196F3" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="72" x2="58" y2="75" stroke="#2196F3" stroke-width="1" opacity="0.5"/>

  <!-- AI glow effect -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#64b5f6" stroke-width="1" opacity="0.3"/>
</svg>
